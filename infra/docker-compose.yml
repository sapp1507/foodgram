version: '3.3'
services:

  db:
    image: postgres:13.0-alpine
    volumes:
        - db:/var/lib/postgresql/data
    env_file:
        - .env

  web:
    image: sapp1507/foodgram_backend:latest
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - .env

  frontend:
    image: sapp1507/foodgram_frontend:latest
    volumes:
      - ../frontend:/app/result_build/
      - api_docs:/app/api/docs/

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../frontend/build:/usr/share/nginx/html
      - api_docs:/usr/share/nginx/html/api/docs/
      - static_value:/usr/share/nginx/html/static/:ro
      - media_value:/usr/share/nginx/html/media/:ro
    depends_on:
      - web

volumes:
  db:
  static_value:
  media_value:
  frontend:
  api_docs:


